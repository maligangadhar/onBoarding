<div class="login-page" [@routerTransition]>
    <div style="background-color: #ccc;margin:-65px -45px 60px -45px;">
        <h1>Hitachi Merchant Onboarding System</h1>
    </div>
    <div class="row justify-content-md-center" >
        <div class="col-md-4" style="height:400px;border:1px solid #ccc;border-radius:40px;padding:25px;">
            <img src="assets/images/hitachi-logo.png" width="150px"  />
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" [routerLink]="['/applicationView']" (click)="onLoggedin()"> Sign in </a>
            </form>
        </div>
    </div>
</div>
